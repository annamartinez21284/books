{% extends "layout.html" %}

{% block body %}

<body class="text-center" >
  <form class="form-signin" action="/register" method="post">



    <input name="username" type="text" class="form-control" placeholder="User name" required autofocus>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <input name="confirmation" type="password" id="inputPassword" class="form-control" placeholder="Confirm password" required>


    <button class="btn btn-lg btn-primary btn-block" type="submit" >Register</button>
  </form>
</body>
{% endblock %}
